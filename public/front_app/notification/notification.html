<div class="container-fluid app_body">
    <div class="row">
        <div class="col-sm-4">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default control_panel">
                        <div class="form-field">
                            <input type="text" class="form-control" id="title" ng-model="vm.title">
                            <label for="title">Title</label>
                        </div>
                        <div class="form-field">
                            <div text-angular class="note_toolbar"
                                 ta-toolbar="[['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'pre', 'quote', 'bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'redo', 'undo', 'clear','justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent', 'insertImage', 'insertVideo']]"
                                 placeholder=""
                                 ng-model="vm.text"></div>
                        </div>
                        <button class="btn btn-primary" ng-click="vm.createCard()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="panel panel-default card_ui" ng-repeat="card in vm.init_notes">
                <div ng-show="!card.editable">
                    <div class="panel-heading">
                        <span class="card-title">{{card.title}}</span>
                        <div class="editable" ng-click="vm.editCard(card)">Edit</div>
                        <span style="float: right; cursor: pointer;" ng-click="vm.deleteCard(card)">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </span>
                    </div>
                    <div class="panel-body">
                        <span class="date">Date: {{card.date}}</span>
                        <span class="card-text" ng-bind-html="card.text"></span>
                    </div>
                </div>
                <div ng-show="card.editable">
                    <div class="panel-heading">
                        <input type="text" ng-model="card.title" class="form-control">
                    </div>
                    <div class="panel-body">
                        <div text-angular class="note_toolbar"
                             ta-toolbar="[['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'pre', 'quote', 'bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'redo', 'undo', 'clear','justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent', 'insertImage', 'insertVideo', 'html']]"
                             placeholder=""
                             ng-model="card.text"></div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary" ng-click="vm.updateCard(card)">Update</button>
                    </div>
                </div>
            </div>
            <div class="panel panel-default card-ui" ng-if="!vm.init_notes.length">
                <div class="panel-heading">
                    <h4 class="text-center">Nothing here...</h4>
                </div>
            </div>
        </div>
    </div>
</div>
